  book_id: "10"
chapters_279: 
  number: "25"
  id: "280"
  heading: "Revelation given through Joseph Smith the Prophet, at Harmony, Pennsylvania, July 1830. See HC 1: 103. 104; see also heading to Section 24, This revelation manifests the will of the Lord to Emma Smith, the Prophet's wife."
  book_id: "21"
chapters_1526: 
  number: "95"
  id: "1527"
  heading: Let us sing unto the Lord. Let us worship and bow down before him. Israel provoked the Lord and failed to enter into his rest.
  book_id: "83"
chapters_965: 
  number: "30"
  id: "965"
  heading: Egypt and her helpers shall be made desolate by Babylon.
  book_id: "60"
chapters_833: 
  number: "6"
  id: "833"
  heading: Darius makes Daniel the first of his presidents. Daniel worships the Lord in defiance of a decree of Darius. He is cast into the den of lions. His faith saves him, and Darius decrees that all peoples are to revere the God of Daniel.
  book_id: "55"
chapters_701: 
  number: "21"
  id: "701"
  heading: Ahab desires the vineyard of Naboth. Jezebel arranges for false witnesses, and Naboth is stoned for blasphemy. Elijah prophesies that Ahab and Jezebel and their house shall be destroyed.
  book_id: "49"
chapters_016: 
  number: "8"
  id: "16"
  heading: Methuselah prophesies. Noah and his sons preach the gospel. Great wickedness prevails. The call to repentance unheeded. God decrees destruction of all flesh by the flood.
  book_id: "5"
chapters_148: 
  number: "47"
  id: "149"
  heading: Amalickiah uses treachery, murder, and intrigue to become king of the Lamanites. The Nephite dissenters are more wicked and ferocious than the Lamanites. [72B.C. ]
  book_id: "10"
chapters_1527: 
  number: "96"
  id: "1528"
  heading: Sing praises unto the Lord. Declare his name among the heathen. Worship the Lord in the beauty of holiness. He cometh to judge his people and the world.
  book_id: "83"
chapters_017: 
  number: "2"
  id: "18"
  heading: !binary |
    KlZlcnNlIDTDg+KAmsOCwqDDg+KAmsOCwqBbNjAwQi5DLiBdLg==

  book_id: "6"
chapters_149: 
  number: "48"
  id: "150"
  heading: Amalickiah incites the Lamanites against the Nephites. Moroni prepares his people to defend the cause of the Christians. He rejoiced in liberty and freedom and was a mighty man of God. [72B.C. ]
  book_id: "10"
chapters_1528: 
  number: "97"
  id: "1529"
  heading: The Lord reigneth in Millennial glory. The hills melt at his presence. Those who love the Lord hate evil.
  book_id: "83"
chapters_966: 
  number: "31"
  id: "966"
  heading: Pharaoh's glory and fall compared to that of the Assyrians.
  book_id: "60"
chapters_834: 
  number: "7"
  id: "834"
  heading: Daniel sees four beasts representing the kingdoms of men. He sees the ancient of days (Adam) to whom the Son of Man (Christ) shall come. The kingdom shall be given to the saints forever.
  book_id: "55"
chapters_702: 
  number: "22"
  id: "702"
  heading: Jehoshaphat of Judah and Ahab of Israel join forces against Syria. Ahab's prophets foretell success. Micaiah foretells the defeat and death of Ahab. Ahab slain and dogs lick up his blood. Jehoshaphat reigns in righteousness in Judah. Ahaziah reigns in Israel and serves Baal.
  book_id: "49"
chapters_280: 
  number: "26"
  id: "281"
  heading: "Revelation given to Joseph Smith the Prophet, Oliver Cowdery, and John Whitmer, at Harmony, Pennsylvania, July 1830. See HC 1: 104; see also heading to Section 24,"
  book_id: "21"
chapters_018: 
  number: "3"
  id: "19"
  heading: Lehi's sons return to Jerusalem to obtain the plates of brass. Laban refuses to give them up. Nephi exhorts and encourages his brethren. Laban steals their property and attempts to slay them. Laman and Lemuel smite Nephi and are reproved by an angel. [Between 600 and 592B.C. ]
  book_id: "6"
chapters_1529: 
  number: "98"
  id: "1530"
  heading: Sing unto the Lord. All the ends of the earth shall see his salvation. He cometh to judge all men with equity and righteousness.
  book_id: "83"
chapters_967: 
  number: "32"
  id: "967"
  heading: Ezekiel laments for the fearful fall of Pharaoh and of Egypt.
  book_id: "60"
chapters_835: 
  number: "8"
  id: "835"
  heading: Daniel sees in vision a ram (Media and Persia), a he goat (Grecia), four other kings, and then, in the last days, a fierce king who shall destroy the holy people; but he shall be broken when he stands up against the Messiah.
  book_id: "55"
chapters_703: 
  number: "1"
  id: "703"
  heading: Hannah prays for a son, and vows to give him to the Lord. Eli the priest blesses her. Samuel is born. Hannah loans him to the Lord.
  book_id: "50"
chapters_281: 
  number: "27"
  id: "282"
  heading: "Revelation given to Joseph Smith the Prophet, at Harmony, Pennsylvania, August 1830. HC 1: 106. 108. In preparation for a religious service at which the sacrament of bread and wine was to be administered, Joseph set out to procure wine for the occasion. He was met by a heavenly messenger and received this revelation, a portion of which was written at the time, and the remainder in the September following. Water is now used instead of wine in the sacramental services of the Church."
  book_id: "21"
chapters_019: 
  number: "4"
  id: "20"
  heading: Nephi slays Laban at the Lord's command and then secures the plates of brass by stratagem. Zoram chooses to join Lehi's family in the wilderness. [Between 600 and 592B.C. ]
  book_id: "6"
chapters_968: 
  number: "33"
  id: "968"
  heading: Watchmen who raise the warning voice save their own souls. Repentant sinners are saved. The righteous who turn to sin are damned. The Jews in Jerusalem are destroyed because of their sins.
  book_id: "60"
chapters_836: 
  number: "9"
  id: "836"
  heading: Daniel fasts, confesses, and prays for all Israel. Gabriel reveals time of the coming of the Messiah who shall make reconciliation for iniquity. Messiah shall be cut off.
  book_id: "55"
chapters_704: 
  number: "2"
  id: "704"
  heading: Hannah sings praises to the Lord. Samuel ministers before the Lord. Eli blesses Elkanah and Hannah, and they have sons and daughters. Sons of Eli reject the Lord and live in wickedness. The Lord rejects the house of Eli.
  book_id: "50"
chapters_150: 
  number: "49"
  id: "151"
  heading: The invading Lamanites are unable to take the fortified cities of Ammonihah and Noah. Amalickiah curses God and swears to drink the blood of Moroni. Helaman and his brethren continue to strengthen the Church. [72B.C. ]
  book_id: "10"
