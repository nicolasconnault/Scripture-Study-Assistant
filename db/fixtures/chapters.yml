chapters_710: 
  number: "8"
  id: "710"
  heading: Samuel's sons take bribes and pervert judgment. Israel seeks for a king to rule over them. Samuel rehearses the nature and evils of kingly rule. The Lord consents to give them a king.
  book_id: "50"
chapters_1536: 
  number: "105"
  id: "1537"
  heading: Make the Lord's doings known among all men. Show his covenant with Abraham and his dealings with Israel. Touch not his anointed, and do his prophets no harm. Israel to observe his statutes and keep his laws.
  book_id: "83"
chapters_1404: 
  number: "2"
  id: "1405"
  heading: Ruth gleans in fields of Boaz, a near kinsman of Naomi. He treats Ruth kindly.
  book_id: "84"
chapters_975: 
  number: "40"
  id: "975"
  heading: A heavenly ministrant shows Ezekiel in vision a city wherein is the temple. He is shown the form and size of the temple and its courts.
  book_id: "60"
chapters_843: 
  number: "4"
  id: "843"
  heading: Moses exhorts Israel to keep commandments, to teach them to their children and to be exemplary before all nations. They are forbidden to make graven images or worship other gods. To witness that they had heard the voice of God. Israel shall be scattered among all nations when they worship other gods. They shall be gathered again in latter days when they seek the Lord their God. Moses extols mercy and goodness of God to Israel.
  book_id: "56"
chapters_026: 
  number: "11"
  id: "27"
  heading: Nephi sees the Spirit of the Lord and is shown in vision the tree of life. He sees the mother of the Son of God and learns of the condescension of God. He sees the baptism, ministry, and crucifixion of the Lamb of God. He sees also the call and ministry of the twelve apostles of the Lamb. [Between 600 and 592B.C. ]
  book_id: "6"
chapters_158: 
  number: "57"
  id: "159"
  heading: Helaman recounts the taking of Antiparah and the surrender and later the defense of Cumeni. His Ammonite striplings fight valiantly and all are wounded, but none are slain. Gid reports the slaying and the escape of the Lamanite prisoners. [About 64. 63B.C. ]
  book_id: "10"
chapters_711: 
  number: "9"
  id: "711"
  heading: Saul the son of Kish, a Benjamite, is a choice and goodly person. He is sent to seek his father's asses. The Lord reveals to Samuel the seer that Saul is to be king. Saul goes to Samuel and is entertained by him.
  book_id: "50"
chapters_1537: 
  number: "106"
  id: "1538"
  heading: Praise the Lord for his mercy and mighty works. Israel rebelled and did wickedly. Moses mediated between Israel and the Lord. Israel scattered and slain for worshipping false gods.
  book_id: "83"
chapters_1405: 
  number: "3"
  id: "1406"
  heading: By Naomi's instruction, Ruth lies at feet of Boaz. He promises, as a kinsman, to seek her to wife.
  book_id: "84"
chapters_976: 
  number: "41"
  id: "976"
  heading: Ezekiel sees the inner temple and the holy of holies, and is shown their form and size.
  book_id: "60"
chapters_844: 
  number: "5"
  id: "844"
  heading: Moses tells of covenant God made with Israel in Horeb. Ten Commandments reviewed. Sabbath observance commemorates also the deliverance from Egypt. God talks with man. Blessings flow from obedience.
  book_id: "56"
chapters_027: 
  number: "12"
  id: "28"
  heading: "Nephi sees in vision: the land of promise; the righteousness, iniquity, and downfall of its inhabitants; the coming of the Lamb of God among them; how the twelve disciples and the twelve apostles shall judge Israel; the loathsome and filthy state of those who dwindle in unbelief. [Between 600 and 592B.C. ]"
  book_id: "6"
chapters_159: 
  number: "58"
  id: "160"
  heading: Helaman, Gid, and Teomner take the city of Manti by a stratagem. The Lamanites withdraw. The sons of the people of Ammon are preserved as they stand fast in defense of their liberty and faith. [About 63B.C. ]
  book_id: "10"
chapters_712: 
  number: "10"
  id: "712"
  heading: Samuel anoints Saul to be captain over the Lord's inheritance. Samuel manifests gift of seership. Saul prophesies among the prophets, and the Lord gives him a new heart. He is chosen king at Mizpeh.
  book_id: "50"
chapters_1538: 
  number: "107"
  id: "1539"
  heading: Israel to praise and thank the Lord when they are gathered and redeemed. Oh that men would praise the Lord!. The Lord's providences prevail in the lives of men.
  book_id: "83"
chapters_1406: 
  number: "4"
  id: "1407"
  heading: Next kinsman declining, Boaz takes Ruth to wife. Ruth bears Obed, through whom came David the king.
  book_id: "84"
