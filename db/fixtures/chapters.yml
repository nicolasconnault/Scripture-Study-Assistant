  heading: Job admits that the wicked sometimes prosper in this life. Then he testifies that their judgment shall be hereafter in the day of wrath and destruction.
  book_id: "68"
chapters_771: 
  number: "2"
  id: "771"
  heading: Elisha and the prophets know Elijah is to be translated. Elijah divides waters of Jordan, and is taken up into heaven in a whirlwind. Mantle of Elijah falls on Elisha, who also divides waters of Jordan. Elisha heals waters of Jericho. Youths torn by bears for mocking Elisha.
  book_id: "52"
chapters_508: 
  number: "10"
  id: "508"
  heading: We are sanctified by the shedding of the blood of Christ. Superiority of his sacrifice. Those who fall from grace through wilful sin are damned. The just shall live by faith.
  book_id: "37"
chapters_086: 
  number: "16"
  id: "87"
  heading: Jesus will visit others of the lost sheep of Israel. In the latter days the gospel will go to the Gentiles and then to the house of Israel. The Lord's people shall see eye to eye when he brings again Zion. [A.D. 34]
  book_id: "8"
chapters_1466: 
  number: "35"
  id: "1467"
  heading: David complains of his enemies and their wrong dealings. He asks the Lord to judge him according to his righteousness.
  book_id: "83"
chapters_1334: 
  number: "13"
  id: "1334"
  heading: Ammonites and Moabites denied a place in the congregation of God. Tobiah ejected from his dwelling place in the temple. Nehemiah corrects abuses and reinstitutes sabbath observance. Some Jews rebuked for marrying strange wives and defiling the priesthood.
  book_id: "79"
chapters_1202: 
  number: "22"
  id: "1202"
  heading: Eliphaz accuses Job of divers sins and exhorts him to repent.
  book_id: "68"
chapters_640: 
  number: "8"
  id: "640"
  heading: Law of Christ brings life and peace. Those adopted as sons of God become joint-heirs with Christ. God's elect are foreordained to eternal life. Christ makes intercession for man.
  book_id: "46"
chapters_772: 
  number: "3"
  id: "772"
  heading: Jehoram of Israel and Jehoshaphat of Judah join forces against Moab. Elisha promises them water for their stock and victory in the war. The Moabites are defeated.
  book_id: "52"
chapters_509: 
  number: "11"
  id: "509"
  heading: By faith we understand the word and work of God. Faith of the ancients was centered in Christ. By faith men subdued kingdoms, wrought righteousness, and worked miracles.
  book_id: "37"
chapters_087: 
  number: "17"
  id: "88"
  heading: Jesus directs the people to ponder his words and pray for understanding. He heals their sick. He prays for the people, using language that cannot be written. Angels minister to and fire encircles their little ones. [A.D. 34]
  book_id: "8"
chapters_1467: 
  number: "36"
  id: "1468"
  heading: David praises the Lord for his mercy, his righteousness, and his lovingkindness. The fountain of life is with the Lord.
  book_id: "83"
chapters_1335: 
  number: "1"
  id: "1335"
  heading: THE FOURTH BOOK OF MOSES CALLED
  book_id: "80"
chapters_1203: 
  number: "23"
  id: "1203"
  heading: "Job seeks the Lord and asserts his own righteousness. He says: When the Lord has tried me, I shall come forth as gold."
  book_id: "68"
chapters_641: 
  number: "9"
  id: "641"
  heading: How the law of election (foreordination) operates. Israel chosen (foreordained) to receive the adoption, the covenants, the promises, and the blessings of the gospel; yet they are not all Israel, which are of Israel. They must seek their blessings by faith. The Gentiles also attain to righteousness and salvation by faith.
  book_id: "46"
chapters_773: 
  number: "4"
  id: "773"
  heading: Elisha multiplies the widow's oil. He promises a son to a Shunammite woman. The child dies and is raised to life by Elisha. He heals the deadly pottage of Gilgal. Bread and grain are multiplied for the people to eat.
  book_id: "52"
chapters_088: 
  number: "18"
  id: "89"
  heading: Jesus institutes the sacrament among the Nephites. They are commanded to pray always in his name. Those who eat his flesh and drink his blood unworthily are damned. The disciples are given power to confer the Holy Ghost. [A.D. 34]
  book_id: "8"
chapters_1468: 
  number: "37"
  id: "1469"
  heading: "David counsels: Trust in the Lord and do good. Rest in the Lord, and wait patiently for him. Cease from anger and forsake wrath. The meek shall inherit the earth. The Lord loves judgment and forsakes not his saints."
  book_id: "83"
chapters_1336: 
  number: "2"
  id: "1336"
  heading: Order and leaders of tribes and armies of Israel in their tents are set forth.
  book_id: "80"
chapters_1204: 
  number: "24"
  id: "1204"
  heading: Murderers, adulterers, those who oppress the poor, and wicked people in general often go unpunished.
  book_id: "68"
chapters_510: 
  number: "12"
  id: "510"
  heading: Whom the Lord loveth he chasteneth. God is the Father of spirits. To see God, follow peace and holiness. Exalted saints belong to the Church of the Firstborn.
  book_id: "37"
chapters_642: 
  number: "10"
  id: "642"
  heading: Salvation comes through righteousness to those who believe in Christ. Faith comes by hearing the gospel taught by legal administrators sent of God.
  book_id: "46"
chapters_774: 
  number: "5"
  id: "774"
  heading: Naaman, the Syrian, comes to Elisha to be healed of leprosy. He rejects the prophet's instruction, but relents and dips himself in Jordan seven times; he is healed. Elisha refuses to accept a reward. Gehazi accepts a gift from Naaman and is cursed with leprosy.
  book_id: "52"
chapters_089: 
  number: "19"
  id: "90"
  heading: The Twelve Disciples minister unto the people and pray for the Holy Ghost. They are baptized and receive the Holy Ghost and the ministering of angels. Jesus prays using words that cannot be written. He attests to the exceedingly great faith of these Nephites. [A.D. 34]
  book_id: "8"
chapters_1469: 
  number: "38"
  id: "1470"
  heading: A Psalm of David, to bring to remembrance.
  book_id: "83"
chapters_1337: 
  number: "3"
  id: "1337"
  heading: Aaron and his sons minister in priest's office. Levites chosen to do service of tabernacle. They are the Lord's, replacing firstborn of all families of Israel. Their number, charge, and service set forth.
  book_id: "80"
chapters_1205: 
  number: "25"
  id: "1205"
  heading: Bildad bemoans the lowly state of man and classifies him as a worm.
  book_id: "68"
chapters_511: 
  number: "13"
  id: "511"
  heading: Marriage is honorable in all. Christ is the same everlastingly. How the saints are to offer acceptable sacrifices.
  book_id: "37"
chapters_643: 
  number: "11"
  id: "643"
  heading: Israel was chosen (foreordained) according to the election of grace. But some hardened their hearts against it. The Gentiles are grafted into the house of Israel. The gospel goes preferentially to the Gentiles until the fulness of the Gentiles comes in.
  book_id: "46"
chapters_775: 
  number: "6"
  id: "775"
  heading: Elisha causes an axe to float. He reveals to the king how to conduct a war with Syria. Horses and chariots of fire protect Elisha. Syrians smitten with blindness. Ben-hadad besieges Samaria, and foodstuff sells for a great price.
  book_id: "52"
chapters_512: 
  number: "1"
  id: "512"
  heading: If any of you lack wisdom, let him ask of God. Resist temptation. Be ye doers of the word. How to recognize pure religion.
  book_id: "38"
chapters_644: 
  number: "12"
  id: "644"
  heading: Paul counsels the saints to present their bodies as a living sacrifice; to use their own grace-given gifts; to live as becometh saints.
  book_id: "46"
chapters_776: 
  number: "7"
  id: "776"
  heading: Elisha prophesies incredible plenty in Samaria. Syrian hosts flee at a noise of battle and leave their possessions. Israel takes spoil from Syrians.
  book_id: "52"
chapters_1338: 
  number: "4"
  id: "1338"
  heading: When camps of Israel move, Aaron and his sons cover holy things in tabernacle. Then Levites of families of Kohath, Gershon, and Merari carry burden of tabernacle.
  book_id: "80"
chapters_1206: 
  number: "26"
  id: "1206"
  heading: Job reproves Bildad's lack of empathy. He extols the power and greatness and strength of the Lord.
  book_id: "68"
chapters_513: 
  number: "2"
  id: "513"
  heading: God hath chosen the poor of this world rich in faith. Salvation gained by keeping the whole law. Faith without works is dead.
  book_id: "38"
chapters_645: 
  number: "13"
  id: "645"
  heading: "Paul counsels: Be subject unto God's ministers; keep the commandments; love one another; righteousness leads to salvation."
  book_id: "46"
chapters_777: 
  number: "8"
  id: "777"
  heading: Elisha prophesies a seven-year famine. The Shunammite woman is preserved through the famine. Jehoram and then Ahaziah reign in wickedness in Judah.
  book_id: "52"
chapters_090: 
  number: "20"
  id: "91"
  heading: Jesus provides bread and wine miraculously and again administers the sacrament unto them. The remnant of Jacob shall come to the knowledge of the Lord their God and shall inherit the Americas. Jesus is the prophet like unto Moses, and the Nephites are children of the prophets. Others of the Lord's people shall be gathered to Jerusalem. [A.D. 34]
  book_id: "8"
chapters_1470: 
  number: "39"
  id: "1471"
  heading: David seeks to control his tongue. Man is altogether vanity. He is a stranger and a sojourner on earth.
  book_id: "83"
chapters_1339: 
  number: "5"
  id: "1339"
  heading: Lepers put out of camp. Sinners must confess and make restitution to gain forgiveness. Women believed to be immoral undergo trial of jealousy before priests.
  book_id: "80"
chapters_1207: 
  number: "27"
  id: "1207"
  heading: Job asserts his righteousness. When the wicked are buried in death, terrors shall take hold on them.
  book_id: "68"
chapters_514: 
  number: "3"
  id: "514"
  heading: By governing the tongue we gain perfection. Heavenly wisdom is pure, peaceable, and full of mercy.
  book_id: "38"
chapters_646: 
  number: "14"
  id: "646"
  heading: Avoid doubtful disputations and unrighteous judgment of each other. Every knee shall bow to Christ. Kingdom of God embraces righteousness, peace, and joy in the Holy Ghost.
  book_id: "46"
chapters_778: 
  number: "9"
  id: "778"
  heading: A prophet anoints Jehu king over Israel, and prophesies destruction of house of Ahab and the death of Jezebel. Jehu kills Joram in the field of Naboth. Jezebel slain and eaten by dogs.
  book_id: "52"
chapters_091: 
  number: "21"
  id: "92"
  heading: Israel shall be gathered when the Book of Mormon comes forth. The Gentiles shall be established as a free people in America. They shall be saved if they believe and obey; otherwise they shall be cut off and destroyed. Israel shall build the New Jerusalem, and the lost tribes shall return. [A.D. 34]
  book_id: "8"
chapters_1471: 
  number: "40"
  id: "1472"
  heading: "A Messianic Psalm of David. The Messiah shall come and preach righteousness. He shall declare salvation. The righteous shall say: The Lord be magnified."
  book_id: "83"
chapters_1208: 
  number: "28"
  id: "1208"
  heading: Wealth comes out of the earth. Wisdom cannot be purchased. The fear of the Lord is wisdom, and to depart from evil is understanding.
  book_id: "68"
chapters_092: 
  number: "22"
  id: "93"
  heading: In the last days, Zion and her stakes shall be established, and Israel shall be gathered in mercy and tenderness. They shall triumph. Compare Isaiah 54, [A.D. 34]
  book_id: "8"
chapters_1472: 
  number: "41"
  id: "1473"
  heading: "David saith: Blessed is he that considereth the poor. Treachery of Judas foretold."
  book_id: "83"
chapters_1340: 
  number: "6"
  id: "1340"
  heading: Law of the Nazarite set forth, whereby children of Israel may consecrate themselves to the Lord by a vow. They drink no wine nor strong drink, and if defiled must shave their heads. The Lord reveals blessing to be used by Aaron and his sons in blessing Israel.
  book_id: "80"
chapters_1209: 
  number: "29"
  id: "1209"
  heading: Job recalls his former prosperity and greatness. He was blessed because of his righteousness, his charity, and his good deeds.
  book_id: "68"
chapters_515: 
  number: "4"
  id: "515"
  heading: Wars are born of lusts. The friends of the world are the enemies of God. Sin is failure to walk in the light we have received.
  book_id: "38"
chapters_647: 
  number: "15"
  id: "647"
  heading: True saints fellowship one another. Paul recounts his diligence in preaching the gospel. Gifts of the Spirit poured out upon the Gentiles.
  book_id: "46"
chapters_779: 
  number: "10"
  id: "779"
  heading: Ahab's seventy sons slain. Jehu destroys house of Ahab, and all the worshippers of Baal, but continues to worship the golden calves in Beth-el and Dan.
  book_id: "52"
chapters_093: 
  number: "23"
  id: "94"
  heading: Jesus approves the words of Isaiah. He commands the people to search the prophets. The words of Samuel the Lamanite concerning the resurrection are added to their records. [A.D. 34]
  book_id: "8"
chapters_1473: 
  number: "42"
  id: "1474"
  heading: "Souls of the righteous thirst for God. The wicked say: Where is thy God?"
  book_id: "83"
chapters_1341: 
  number: "7"
  id: "1341"
  heading: Princes of Israel make offerings for tabernacle at its dedication. The Lord speaks to Moses from mercy seat, between the cherubim, upon the ark.
  book_id: "80"
chapters_516: 
  number: "5"
  id: "516"
  heading: Misery awaits the wanton rich. Await the Lord's coming with patience. The elders are to anoint and heal the sick.
  book_id: "38"
chapters_648: 
  number: "16"
  id: "648"
  heading: Paul salutes divers saints. He counsels the saints to avoid those who cause divisions. They should be wise concerning good, and simple concerning evil.
  book_id: "46"
chapters_094: 
  number: "24"
  id: "95"
  heading: The Lord's messenger shall prepare the way for the Second Coming. Christ shall sit in judgment. Israel is commanded to pay tithes and offerings. A book of remembrance is kept. Compare Malachi 3, [A.D. 34]
  book_id: "8"
chapters_1474: 
  number: "43"
  id: "1475"
  heading: "The righteous praise God and cry: Send out thy light and thy truth."
  book_id: "83"
chapters_1342: 
  number: "8"
  id: "1342"
  heading: Levites washed, consecrated, and set apart by laying on of hands. They are the Lord's, in place of firstborn of every family. They are a gift to Aaron and his sons to do service of tabernacle.
  book_id: "80"
chapters_1210: 
  number: "30"
  id: "1210"
  heading: Job is derided by the children of vile and base men. In his afflicted state Job cries to the Lord. He says that he wept for those in trouble.
  book_id: "68"
chapters_780: 
  number: "11"
  id: "780"
  heading: Athaliah destroys the royal seed in Judah and reigns herself in Judah. Joash preserved and crowned king when seven years old. Jehoiada the priest destroys house of Baal.
  book_id: "52"
chapters_517: 
  number: "1"
  id: "517"
  heading: Christ is the Word of God. He created all things and was made flesh. John baptizes Jesus and testifies he is the Lamb of God. John, Andrew, Simon, Philip, and Nathanael believe in Christ and follow him.
  book_id: "39"
chapters_649: 
  number: "1"
  id: "649"
  heading: Eternal life promised before the world began. Qualifications of bishops given. Unto the pure all things are pure.
  book_id: "47"
chapters_095: 
  number: "25"
  id: "96"
  heading: At the Second Coming the proud and wicked shall be burned as stubble. Elijah shall return before that great and dreadful day. Compare Malachi 4, [A.D. 34]
  book_id: "8"
chapters_1475: 
  number: "44"
  id: "1476"
  heading: Saints praise the Lord and boast in his name forever. They are persecuted, maligned, counted as sheep for the slaughter.
  book_id: "83"
chapters_1343: 
  number: "9"
  id: "1343"
  heading: Israel again commanded to keep passover. Cloud rests upon tabernacle by day and by night, plus a fire by night. When cloud rested, Israel camped; when it lifted, they journeyed.
  book_id: "80"
chapters_1211: 
  number: "31"
  id: "1211"
  heading: Job invites judgment so that God may know his integrity. If he has done ill, he welcomes the penalties for such.
  book_id: "68"
chapters_518: 
  number: "2"
  id: "518"
  heading: Jesus turns water into wine in Cana. He attends the passover, cleanses the temple, foretells his death and resurrection, and performs miracles.
  book_id: "39"
chapters_096: 
  number: "26"
  id: "97"
  heading: Jesus expounds all things from the beginning to the end. Babes and children utter marvelous things which cannot be written. Those in the Church of Christ have all things in common among them. [A.D. 34]
  book_id: "8"
chapters_781: 
  number: "12"
  id: "781"
  heading: Jehoash (Joash) reigns in righteousness. Breaches in the temple are repaired. Safety of Jerusalem purchased with the hallowed things in the temple. Joash slain and Amaziah reigns.
  book_id: "52"
chapters_1476: 
  number: "45"
  id: "1477"
  heading: A Messianic Psalm. Messiah is fairer than the children of men. He is anointed with the oil of gladness above his fellows. His name shall be remembered in all generations.
  book_id: "83"
chapters_1344: 
  number: "10"
  id: "1344"
  heading: Silver trumpets used to call assemblies and to blow alarms. Cloud taken from tabernacle, and children of Israel march forth in their prescribed order. Ark of covenant went before them in their journeyings.
  book_id: "80"
chapters_1212: 
  number: "32"
  id: "1212"
  heading: "Elihu, in anger, answers Job and his three friends. He says: There is a spirit in man, and the inspiration of the Almighty gives understanding; also, Great men are not always wise."
  book_id: "68"
chapters_519: 
  number: "3"
  id: "519"
  heading: "Jesus tells Nicodemus men must be born again. God so loved the world that the Only Begotten Son came to save men. John the Baptist testifies: He that believeth on the Son hath everlasting life."
  book_id: "39"
chapters_097: 
  number: "27"
  id: "98"
  heading: Jesus commands them to call the Church in his name. His mission and atoning sacrifice constitute his gospel. Men are commanded to repent and be baptized that they may be sanctified by the Holy Ghost. They are to be even as Jesus is. [BetweenA.D. 34 and 35]
  book_id: "8"
chapters_650: 
  number: "2"
  id: "650"
  heading: Saints should live righteously, deny ungodliness, and seek the Lord.
  book_id: "47"
chapters_782: 
  number: "13"
  id: "782"
  heading: Jehoahaz and his successors reign in wickedness in Israel. Elisha prophesies that Joash shall defeat Syria. Elisha dies. A dead Israelite restored to life upon contact with Elisha's bones.
  book_id: "52"
chapters_1477: 
  number: "46"
  id: "1478"
  heading: "God is our refuge and strength. He dwells in his city, doeth marvelous things, and saith: Be still and know that I am God."
  book_id: "83"
chapters_1345: 
  number: "11"
  id: "1345"
  heading: Fire from the Lord consumes rebels in Israel. Israel murmurs and lusts for flesh instead of manna. Moses complains that he cannot bear the burden alone. He is commanded to choose seventy elders to assist him. The Lord promises flesh until Israel is surfeited therewith. The seventy elders chosen; they prophesy; the Lord comes down; Eldad and Medad prophesy in the camp. Israel surfeited with quail. They lust, a great plague follows, and many die.
  book_id: "80"
chapters_1213: 
  number: "33"
  id: "1213"
  heading: "Elihu says: God is greater than man. He speaks to man in dreams and visions. He ransoms those cast into the pit. He delivers their souls and gives them life."
  book_id: "68"
chapters_098: 
  number: "28"
  id: "99"
  heading: Nine of the Twelve desire and are promised an inheritance in Christ's kingdom when they die. The Three Nephites desire and are given power over death so as to remain on the earth until Jesus comes again. They are translated and see things not lawful to utter, and they are now ministering among men. [BetweenA.D. 34 and 35]
  book_id: "8"
chapters_651: 
  number: "3"
  id: "651"
  heading: Saints must live righteously after baptism.
  book_id: "47"
chapters_783: 
  number: "14"
  id: "783"
  heading: Amaziah reigns well in Judah. Israel defeats Judah in battle. Jeroboam reigns in wickedness in Israel.
  book_id: "52"
chapters_1478: 
  number: "47"
  id: "1479"
  heading: The Lord is King over all the earth. Sing praises to his name, for he reigneth over all.
  book_id: "83"
chapters_1346: 
  number: "12"
  id: "1346"
  heading: Aaron and Miriam complain against Moses, the most meek of all men. The Lord promises to speak to Moses mouth to mouth, and to reveal in him his similitude. Miriam becomes leprous for a week.
  book_id: "80"
chapters_1214: 
  number: "34"
  id: "1214"
  heading: "Elihu teaches: God cannot be unjust, nor commit iniquity, nor pervert judgment, nor respect persons. Man should bear chastisement and do iniquity no more."
  book_id: "68"
chapters_099: 
  number: "29"
  id: "100"
  heading: The coming forth of the Book of Mormon is a sign that the Lord has commenced to gather Israel and fulfill his covenants. Those who reject his latter-day revelations and gifts shall be cursed. [BetweenA.D. 34 and 35]
  book_id: "8"
chapters_520: 
  number: "4"
  id: "520"
  heading: Jesus teaches a woman of Samaria. Men must worship the Father in spirit and truth. Those who harvest souls gain eternal life. Many Samaritans believe. Jesus heals a nobleman's son.
  book_id: "39"
chapters_652: 
  number: "1"
  id: "652"
  heading: Genealogies and family ties from Adam to Abraham are given. The posterity of Abraham is set forth.
  book_id: "48"
chapters_784: 
  number: "15"
  id: "784"
  heading: Divers kings reign in Israel and in Judah. Their wickedness, wars, conspiracies, and evils set forth. Much of Israel is carried captive to Assyria by Tiglath-pileser.
  book_id: "52"
chapters_1479: 
  number: "48"
  id: "1480"
  heading: A Song and Psalm for the sons of Korah.
  book_id: "83"
chapters_1347: 
  number: "13"
  id: "1347"
  heading: Moses sends twelve spies to search land of Canaan. Ten of them bring an evil report, telling only of the strength of its inhabitants.
  book_id: "80"
chapters_1215: 
  number: "35"
  id: "1215"
  heading: Elihu contrasts weakness of man and the power of God. Our wickedness hurts other men, and our righteousness helps them. Man should trust in the Lord.
  book_id: "68"
chapters_521: 
  number: "5"
  id: "521"
  heading: Jesus heals an invalid on the Sabbath. Why men must honor the Son. Jesus promises to take gospel to the dead. Man is resurrected, judged, assigned his glory by the Son. Jesus obeys divine law of witnesses.
  book_id: "39"
chapters_653: 
  number: "2"
  id: "653"
  heading: Posterities are named for Israel, Judah, Jesse, Caleb, and others.
  book_id: "48"
chapters_785: 
  number: "16"
  id: "785"
  heading: Ahaz reigns in wickedness in Judah. He offers his son in heathen sacrifice. He makes a new altar, destroys the brasen sea, and changes the order of sacrifice in the temple.
  book_id: "52"
chapters_1348: 
  number: "14"
  id: "1348"
  heading: Israel murmurs and speaks of returning to Egypt. Joshua and Caleb give a good report of Canaan. Moses mediates between Israel and the Lord. Adults of Israel shall not enter promised land. The Lord slays false spies by a plague. Some rebels try to go alone and are slain by Amalekites and Canaanites.
  book_id: "80"
chapters_1216: 
  number: "36"
  id: "1216"
  heading: Those who are righteous are prospered. The wicked perish and die without knowledge. Greatness of God extolled.
  book_id: "68"
chapters_522: 
  number: "6"
  id: "522"
  heading: Jesus feedeth the five thousand. He walketh on the sea. He is the living manna sent from God. Salvation gained by eating living bread. How men eat the flesh and drink the blood of Jesus. Peter testifies that Jesus is the Messiah.
  book_id: "39"
chapters_654: 
  number: "3"
  id: "654"
  heading: David's sons are named. Successors of Solomon to Jeconiah and beyond are listed.
  book_id: "48"
chapters_786: 
  number: "17"
  id: "786"
  heading: Hoshea reigns in Israel and is subject to the Assyrians. Israel forsakes the Lord, worships idols, serves Baal, and rejects all that the Lord gave them. The ten tribes are carried away captive by kings of Assyria. Land of Israel (Samaria) repopulated by other people. Many forms of false worship found among the Samaritans.
  book_id: "52"
chapters_787: 
