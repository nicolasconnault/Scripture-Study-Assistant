  book_id: "21"
chapters_1530: 
  number: "99"
  id: "1531"
  heading: The Lord is great in Zion. Exalt the Lord and worship at his footstool, for he is holy.
  book_id: "83"
chapters_969: 
  number: "34"
  id: "969"
  heading: The Lord reproves those shepherds who do not feed the flock. In the last days, the Lord will gather the lost sheep of Israel. The Messiah shall be their Shepherd. The Lord will make his gospel covenant with them.
  book_id: "60"
chapters_837: 
  number: "10"
  id: "837"
  heading: Daniel sees the Lord and others in a glorious vision. He is shown what is to be in the latter days.
  book_id: "55"
chapters_705: 
  number: "3"
  id: "705"
  heading: The Lord calls Samuel. House of Eli not purged by sacrifices and offerings. Samuel recognized as a prophet by all Israel. The Lord appears to him.
  book_id: "50"
