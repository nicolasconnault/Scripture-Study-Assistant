  heading: "Revelation given through Joseph Smith the Prophet, at Far West, Missouri, July 8, 1838, in answer to his supplication: 'O Lord, show unto thy servants how much thou requirest of the properties of thy people for a tithing.' HC 3: 44. The law of tithing, as understood today, had not been given to the Church previous to this revelation. The term 'tithing' in the prayer just quoted and in previous revelations ( 64: 23, 85: 3, 97: 11 ) had meant not just one-tenth, but all free-will offerings, or contributions, to the Church funds. The Lord had previously given to the Church the law of consecration and stewardship of property, which members (chiefly the leading elders) entered into by a covenant that was to be everlasting. Because of failure on the part of many to abide by this covenant, the Lord withdrew it for a time, and gave instead the law of tithing to the whole Church. The Prophet asked the Lord how much of their property he required for sacred purposes. The answer was this revelation."
