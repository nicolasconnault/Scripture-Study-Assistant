  book_id: "21"
chapters_1533: 
  number: "102"
  id: "1534"
  heading: A Prayer of the afflicted, when he is overwhelmed, and poureth out his complaint before the LORD.
  book_id: "83"
chapters_1401: 
  number: "30"
  id: "1401"
  heading: Every word of God is pure. Give me neither poverty nor riches.
  book_id: "82"
chapters_971: 
  number: "36"
  id: "971"
  heading: In the last days all the house of Israel shall be gathered to their own lands. The Lord will give them a new heart and a new spirit. They shall have his gospel law.
  book_id: "60"
chapters_708: 
  number: "6"
  id: "708"
  heading: Philistines send back the ark with an offering. The Lord smites and slays Israelites in Beth-shemesh who look into the ark.
  book_id: "50"
chapters_022: 
  number: "7"
  id: "23"
  heading: Lehi's sons return to Jerusalem and enlist Ishmael and his household in their cause. Laman and others rebel. Nephi exhorts his brethren to have faith in the Lord. They bind him with cords and plan his destruction. He is freed by the power of faith. His brethren ask forgiveness. Lehi and his company offer sacrifice and burnt offerings. [Between 600 and 592B.C. ]
  book_id: "6"
chapters_154: 
  number: "53"
  id: "155"
  heading: The Lamanite prisoners are used to fortify the city Bountiful. Dissensions among the Nephites give rise to Lamanite victories. Helaman takes command of the two thousand stripling sons of the people of Ammon. [About 64B.C. ]
  book_id: "10"
chapters_286: 
  number: "32"
  id: "287"
  heading: "Revelation given through Joseph Smith the Prophet to Parley P. Pratt and Ziba Peterson, October 1830. HC 1: 118. 120. Great interest and desires were felt by the elders respecting the Lamanites, of whose predicted blessings the Church had learned from the Book of Mormon. In consequence, supplication was made that the Lord would indicate his will as to whether elders should be sent at that time to the Indian tribes in the West. The revelation followed."
  book_id: "21"
chapters_1534: 
  number: "103"
  id: "1535"
  heading: David exhorts the saints to bless the Lord for his mercy. The Lord is merciful unto those who keep his commandments.
  book_id: "83"
chapters_1402: 
  number: "31"
  id: "1402"
  heading: Wine and strong drink condemned. Plead the cause of the poor and needy. A virtuous woman is priced above rubies.
  book_id: "82"
chapters_972: 
  number: "37"
  id: "972"
  heading: Israel shall inherit the land in the resurrection. The stick of Judah (Bible) and the stick of Joseph (Book of Mormon) become one in the Lord's hand. Israel shall be gathered and cleansed. The Messiah shall reign over them. They shall receive the everlasting gospel covenant.
  book_id: "60"
chapters_840: 
  number: "1"
  id: "840"
  heading: Moses begins recitation of all that befell Israel during forty years in wilderness. They are commanded to go in and possess Canaan. Judges and rulers chosen to assist Moses. Israel's spies bring evil report. Adults of Israel shall perish. Amorites defeat armies of Israel.
  book_id: "56"
chapters_709: 
  number: "7"
  id: "709"
  heading: Samuel exhorts Israel to forsake Ashtaroth and Baalim and serve the Lord. Israel fasts and seeks the Lord. Philistines are subdued. Samuel judges Israel.
  book_id: "50"
chapters_023: 
  number: "8"
  id: "24"
  heading: Lehi sees a vision of the tree of life. He partakes of its fruit and desires his family to do likewise. He sees a rod of iron, a strait and narrow path, and the mists of darkness that enshroud men. Sariah, Nephi, and Sam partake of the fruit, but Laman and Lemuel refuse. [Between 600 and 592B.C. ]
  book_id: "6"
chapters_155: 
  number: "54"
  id: "156"
  heading: Ammoron and Moroni negotiate for the exchange of prisoners. Moroni demands that the Lamanites withdraw and cease their murderous attacks. Ammoron demands that the Nephites lay down their arms and become subject to the Lamanites. [About 63B.C. ]
  book_id: "10"
chapters_287: 
  number: "33"
  id: "288"
  heading: "Revelation given through Joseph Smith the Prophet to Ezra Thayre and Northrop Sweet, at Fayette, New York, October 1830. HC 1: 126. 127. In recording this revelation the Prophet affirmed that 'the Lord is ever ready to instruct such as diligently seek in faith.'"
  book_id: "21"
chapters_1535: 
  number: "104"
  id: "1536"
  heading: The Lord is clothed with honor and majesty. He maketh his angels spirits, and his ministers a flaming fire. His providences provide for all forms of life. His glory endures forever.
  book_id: "83"
chapters_1403: 
  number: "1"
  id: "1404"
  heading: Elimelech and family go to Moab because of famine. Marriages. Death of father and sons. Ruth the Moabitess, her husband having died, remains constant to Naomi. They come to Beth-lehem.
  book_id: "84"
chapters_973: 
  number: "38"
  id: "973"
  heading: The battle of Gog and Magog against Israel shall usher in the Second Coming. The Lord will come amid war and pestilence, and all men shall shake at his presence.
  book_id: "60"
chapters_841: 
  number: "2"
  id: "841"
  heading: Israel presses forward to their promised land. They pass through lands of Esau and of Ammon in peace, but destroy Amorites.
  book_id: "56"
chapters_024: 
  number: "9"
  id: "25"
  heading: Nephi makes two sets of records. Each is called the plates of Nephi. The larger plates contain a secular history; the smaller ones deal primarily with sacred things. [Between 600 and 592B.C. ]
  book_id: "6"
chapters_156: 
  number: "55"
  id: "157"
  heading: Moroni refuses to exchange prisoners. The Lamanite guards are enticed to become drunk, and the Nephite prisoners are freed. The city of Gid is taken without bloodshed. [About 63B.C. ]
  book_id: "10"
chapters_288: 
  number: "34"
  id: "289"
  heading: "Revelation given through Joseph Smith the Prophet to Orson Pratt, at Fayette, New York, November 4, 1830. HC 1: 127. 128. Brother Pratt was nineteen years old at the time. He had been converted and baptized when he first heard the preaching of the restored gospel by his older brother, Parley P. Pratt, six weeks before. This revelation was received in the Peter Whitmer, Sen., home."
  book_id: "21"
chapters_974: 
  number: "39"
  id: "974"
  heading: Gog and Magog destroyed. For seven years they burn the weapons of war. For seven months they bury the dead. Then comes the supper of the great God and the continued gathering of Israel.
  book_id: "60"
chapters_842: 
  number: "3"
  id: "842"
  heading: Israel destroys people of Bashan. Their lands, on east of Jordan, given to Reuben and Gad. Moses sees Canaan from Pisgah but is denied entrance thereto. He counsels and strengthens Joshua.
  book_id: "56"
chapters_025: 
  number: "10"
  id: "26"
  heading: Lehi predicts the Babylonian captivity. He tells of the coming among the Jews of a Messiah, a Savior, a Redeemer. He tells also of the coming of the one who should baptize the Lamb of God. Lehi tells of the death and resurrection of the Messiah. He compares the scattering and gathering of Israel to an olive tree. Nephi speaks of the Son of God, of the gift of the Holy Ghost, and of the need for righteousness. [Between 600 and 592B.C. ]
  book_id: "6"
