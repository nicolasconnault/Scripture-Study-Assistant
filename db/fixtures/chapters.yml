  heading: A Psalm of praise. Serve the Lord with gladness, all ye his people. Be thankful unto him and bless his name.
  book_id: "83"
chapters_838: 
  number: "11"
  id: "838"
  heading: Daniel sees the successive kings and their wars, leagues, and conflicts which lead up to the Second Coming of Christ.
  book_id: "55"
chapters_706: 
  number: "4"
  id: "706"
  heading: Israelites smitten and defeated by Philistines, who also capture the ark of God. Eli's sons slain; he dies in an accident; and his daughter-in-law dies in childbirth.
  book_id: "50"
chapters_020: 
  number: "5"
  id: "21"
  heading: Sariah complains against Lehi. Both rejoice over the return of their sons. They offer sacrifices. The plates of brass contain writings of Moses and the prophets. They identify Lehi as a descendant of Joseph. Lehi prophesies concerning his seed and the preservation of the plates. [Between 600 and 592B.C. ]
  book_id: "6"
chapters_152: 
  number: "51"
  id: "153"
  heading: The king-men seek to change the law and set up a king. Pahoran and the freemen are supported by the voice of the people. Moroni compels the king-men to defend their liberty or be put to death. Amalickiah and the Lamanites capture many fortified cities. Teancum repels the Lamanite invasion and slays Amalickiah in his tent. [About 67B.C. ]
  book_id: "10"
chapters_284: 
  number: "30"
  id: "285"
  heading: "Revelation given through Joseph Smith the Prophet to David Whitmer, Peter Whitmer, Jun., and John Whitmer, at Fayette, New York, September 1830, following the three-day conference at Fayette, but before the elders of the Church had separated. HC 1: 115. 116. Originally this material was published as three revelations; it was combined into one section by the Prophet for the 1835 edition of the Doctrine and Covenants."
  book_id: "21"
chapters_1532: 
  number: "101"
  id: "1533"
  heading: David sings of mercy and judgment. He will forsake the company of evildoers.
  book_id: "83"
chapters_1400: 
  number: "29"
  id: "1400"
  heading: When the wicked rule, the people mourn. The righteous considereth the cause of the poor. A fool uttereth all his mind. Where there is no vision, the people perish.
  book_id: "82"
chapters_970: 
  number: "35"
  id: "970"
  heading: Judgment shall fall upon mount Seir and all Idumea for hatred of Israel.
  book_id: "60"
chapters_839: 
  number: "12"
  id: "839"
  heading: In the last days Michael shall deliver Israel from their troubles. Daniel tells of the two resurrections. The wise shall know the times and meanings of his visions.
  book_id: "55"
chapters_707: 
  number: "5"
  id: "707"
  heading: Philistines place the ark in house of Dagon their god. Philistines in Ashdod, then Gath, and then Ekron are plagued and slain because the ark is lodged with them.
  book_id: "50"
chapters_021: 
  number: "6"
  id: "22"
  heading: Nephi writes of the things of God. His purpose is to persuade men to come unto the God of Abraham and be saved. [Between 600 and 592B.C. ]
  book_id: "6"
